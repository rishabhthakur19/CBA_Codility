name: Playwright Tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install from your requirements.txt
          pip install playwright
          playwright install
          pip install pytest-xdist
          pip install urllib3
          
          # Install Allure globally
          npm install -g allure-commandline --save-dev

      - name: Run Playwright Tests
        run: |
          # Run tests in parallel using pytest-xdist and generate Allure results
          python -m pytest -n auto --alluredir=allure-results
          
      - name: Generate Allure Report (HTML)
        run: |
          # Generate the Allure HTML report from the results
          allure generate --single-file allure-results --clean -o allure-reports
          
      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-reports
          path: allure-reports

